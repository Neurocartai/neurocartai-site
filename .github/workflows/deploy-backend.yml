name: Deploy Agent 5 Backend (Cloud Run)

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "app/Dockerfile"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: neurocartai-467717
  REGION: us-central1
  SERVICE: agent5-backend
  IMAGE: gcr.io/neurocartai-467717/agent5-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # If youâ€™ve set FIREBASE_SERVICE_ACCOUNT_NEUROCARTAI to a JSON key,
      # setup-gcloud can use it directly. (Keyless/WIF works too if you prefer.)
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEUROCARTAI }}
          export_default_credentials: true

      - name: Configure gcloud defaults
        run: |
          gcloud config set project "$PROJECT_ID"
          gcloud config set run/region "$REGION"

      - name: Build & Push container to Artifact Registry (GCR)
        run: |
          gcloud builds submit ./app --tag "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --platform managed \
            --region "$REGION" \
            --allow-unauthenticated
